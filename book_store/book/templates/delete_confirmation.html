{% extends 'base.html' %} 
{% load crispy_forms_tags %}
{% block content %}

<div style="width:50%; margin:auto;">
    <h3>Are you sure you want to delete this</h3>
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-info" type="submit">Submit</button>
    </form>
    
</div>
{% endblock %}
